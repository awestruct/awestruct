encoding: UTF-8
interpolate: false

content_syntax:
  coffee: coffeescript
  md: markdown
  mkd: markdown
  org: orgmod
  adoc: asciidoc
  ad: asciidoc

haml:
  :attr_wrapper: '"' 
  :escape_attrs: :once
  :format: :xhtml

haml|html:
  :format: :html5

slim:
  :sort_attrs: false
  :disable_escape: true
  :format: :xhtml

slim|html:
  :format: :html5

asciidoctor:
  :backend: html5
  :safe: 1
  :attributes:
    imagesdir: /images
    stylesdir: /stylesheets

textile:
  :no_span_caps: true

profiles:
  development:
    show_drafts: true
